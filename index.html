    <!-- importamos de google fonts el tipo de letra  deseado -->

  </head>
  <body>
    <div class="container">
     <!--Contenido de la sección 1 - titulo + fecha + estado tareas --> 
    <div class="section1">
        <h1>My task list</h1>
        <div id="date"> Monday, 22 April </div>
        <p id="total-tasks">Total : 4</p>
        <p id="completed-tasks">Completed : 2</p> 
    </div>
    <!--Conetnido de la sección 2 - agregar tareas - -->  
    <div class="section-addtask">
        <input type="text" id="input-task" placeholder="What are your task for today?" />
        <button id="add-task">Add</button>
    </div>
    <!--Contenido de la sección 3 - lista tareas --> 
    <div class="section-tasklist">
        <h2>Your tasks for today:</h2>
        <ul id="list-tasks">
